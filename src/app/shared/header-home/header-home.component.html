<!-- Topbar -->
<nav class="navbar navbar-expand navbar-light bg-white topbar static shadow">
    <a class="navbar-brand" href="client/inicio">
        <img src="../assets/img/comfeco-logo.png" height="30" alt="Logotipo">
    </a>
    <div class="d-none d-md-block">
        <div class="navbar-nav pl-3">
            <a *ngFor="let link of headerLinks" class="nav-item nav-link" routerLinkActive="active" [routerLink]="link.routerLink" [routerLinkActiveOptions]=" {exact:true} ">
                {{link.title}}
            </a>
        </div>
    </div>
    <!-- Topbar Navbar -->
    <ul class="navbar-nav ml-auto">
        <li class="nav-item dropdown no-arrow d-md-none">
            <a class="nav-link dropdown-toggle" href="#" id="searchDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fas fa-angle-down fa-fw"></i>
            </a>
            <!-- Dropdown - Messages -->
            <div class="dropdown-menu dropdown-menu-right p-3 shadow animated--grow-in popup" aria-labelledby="searchDropdown">
                <a *ngFor="let link of headerLinks" class="dropdown-item headerLinks text-gray-400 " routerLinkActive="black" [routerLink]="link.routerLink" [routerLinkActiveOptions]=" {exact:true} ">
                    <i [class]="link.icon" class="mr-2"></i> {{link.title}}
                </a>

            </div>
        </li>
        <!-- Nav Item - Alerts -->
        <li class="nav-item dropdown no-arrow mx-1">
            <a class="nav-link">
                <i class="fas fa-bell fa-fw"></i>
            </a>
        </li>
        <!-- Nav Item - User Information -->
        <li class="nav-item dropdown no-arrow">
            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" title="Ir a Mi perfil">
                <span class="mr-2 d-none d-lg-inline text-gray-600 small"> {{userData?.nick}} </span>
                <img class="img-profile rounded-circle" [src]="userData?.img">
            </a>
            <!-- Dropdown - User Information -->
            <div *ngIf="!userGuest" class="dropdown-menu dropdown-menu-right popup shadow animated--grow-in" aria-labelledby="userDropdown">
                <a class="dropdown-item" [routerLink]="['/client/perfil']" routerLinkActive="router-link-active">
                    <i class="fas fa-address-card fa-sm fa-fw mr-2 text-gray-400"></i> Mi Perfil
                </a>
                <a (click)="logoutClick()" class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal">
                    <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i> Cerrar sesión
                </a>
            </div>
            <!-- Dropdown - User Guest -->
            <div *ngIf="userGuest" class="dropdown-menu dropdown-menu-right popup shadow animated--grow-in" aria-labelledby="userDropdown">
                <a class="dropdown-item" [routerLink]="['/auth/login']" routerLinkActive="router-link-active">
                    <i class="fas fa-address-card fa-sm fa-fw mr-2 text-gray-400"></i> Iniciar Sesión
                </a>
            </div>
        </li>
    </ul>
</nav>
<!-- End of Topbar -->
