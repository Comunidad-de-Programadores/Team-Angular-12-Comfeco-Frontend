          <form class="needs-validation" novalidate > <!-- [formGroup]="formEdit" -->
            <div class="row g-3">
              <div class="col-sm-6">
                <label for="nickInput" class="form-label float-left">Nick <span class="text-muted">*</span></label>
                <input  formControlName="nick"
                        type="text" class="form-control" id="nickInput" placeholder="Nick de usuario, el que verán los usuarios" value="" required>
                    <div class="invalid-feedback">
                        Valid first name is required.
                    </div>
              </div>
  
              <div class="col-sm-6">
                <label for="emailInput" class="form-label float-left">Correo <span class="text-muted">*</span></label>
                <input  formControlName="email"
                        type="email" class="form-control" id="emailInput" placeholder="tucorreo@ejemplo.com" required>
                    <div class="invalid-feedback">
                        Please enter a valid email address for shipping updates.
                    </div>
              </div>
              
              <div class="col-4 mt-2"><br>
                <label for="generoInput" class="form-label float-left">Genero</label>
                  <input  formControlName="gender"
                          type="text" class="form-control" id="generoInput" placeholder="Sin especificar" required>
                    <div class="invalid-feedback">
                        Your username is required.
                    </div>
              </div>
  
              <div class="col-4 mt-2"><br>
                <label for="dateBirthInput" class="form-label float-left">Fecha de nacimiento <span class="text-muted">*</span></label>
                <input  formControlName="birthday"
                        type="date" class="form-control" id="dateBirthInput" placeholder="">
                <div class="invalid-feedback">
                  Please enter a valid email address for shipping updates.
                </div>
              </div>
  
              <div class="col-4 mt-2"><br>
                <label for="countryInput" class="form-label float-left" >País <span class="text-muted">*</span></label>

                <input type="text" id="countryInput" class="form-control" placeholder="Sin especificar" required>
                    <ul id="listCountriesUl" class="listUl">
                      <span *ngFor="let dato of this.arrayResultFromService">
                        <li class="listIl" (click)="selectedCountry(this.dato);" data-country="{{dato}}">{{dato}}</li>
                      </span>
                    </ul>

                <div class="col-2 form-inline mt-5">
