<!--Slider 1-->
<h3 class="text-gray-400 text-center font-weight-light">Ellos ya creen en esta iniciativa:</h3>
<div id="carouselControls" class="carousel slide slider-creator" data-ride="carousel">
    <div class="carousel-inner mb-4">
        <div class="carousel-item" *ngFor="let creator of this.carruselunoservice.carruseluno; first as isFirst" [class.active]="isFirst">
            <img src="{{creator.img}}" class="d-block w-100" alt="Creadores">
            <div class="carousel-caption d-none d-md-block">
                <h5 class="text-gray-100 font-weight-bold">{{creator.name}}</h5>
                <!-- <p class="text-gray-100 font-weight-bold creator-tecnology">{{creator.technology}}</p> -->
                <img src="{{creator.technologyImg}}" alt="Tecnologia" width="60px" class="creator-img">
            </div>
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
