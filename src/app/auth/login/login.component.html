<div class="row justify-content-center mx-0">
  <div class="col-xl-10 col-lg-12 col-md-9">
    <div class="card o-hidden border-0 shadow-lg mt-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
          <div class="col-lg-6">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Bienvenido!</h1>
              </div>
              <form class="user" [formGroup]="form" (ngSubmit)="loginClick()">
                <div class="form-group">
                  <input type="email" class="form-control form-control-user" id="exampleInputEmail"
                    aria-describedby="emailHelp" placeholder="Email" formControlName="email"
                    [class.is-invalid]="checkValid('email')" />
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-user" id="exampleInputPassword"
                    placeholder="Contraseña" formControlName="password" [class.is-invalid]="checkValid('password')" />
                </div>
                <div class="form-group">
                  <div class="custom-control custom-checkbox small">
                    <input type="checkbox" class="custom-control-input" id="customCheck" formControlName="recordar" />
                    <label class="custom-control-label" for="customCheck">
                      Recordar credenciales
                    </label>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary btn-user btn-block" [disabled]="form.invalid">
                  Iniciar sesión
                </button>

                <!-- Login con Facebook y Google -->
                <!-- <hr>
                                        <a href="index.html" class="btn btn-google btn-user btn-block">
                                            <i class="fab fa-google fa-fw"></i> Login with Google
                                        </a>
                                        <a href="index.html" class="btn btn-facebook btn-user btn-block">
                                            <i class="fab fa-facebook-f fa-fw"></i> Login with Facebook
                                        </a> -->
              </form>
              <hr/>
              <div class="text-center">
                <a class="small">Olvidaste tu contraseña?</a>
              </div>
              <div class="text-center">
                <a class="small">Regístrese!</a>
              </div>
              <div class="text-center mt-1">
                <p class="small">
                  Acceda a nuestros
                  <a routerLink="/politics/terminos" target="_blank">Términos y condiciones</a> y
                  <a routerLink="/politics/politicas" target="_blank">Acuerdos de privacidad</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
