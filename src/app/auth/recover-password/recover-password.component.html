<div class="row justify-content-center mx-0">
    <div class="col-xl-10 col-lg-12 col-md-9">
      <div class="card o-hidden border-0 shadow-lg mt-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-12">
              <div *ngIf="!loading" class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Cambiar contraseña</h1>
                </div>
                <form class="user" [formGroup]="form" (ngSubmit)="updatePassword()">
                  <div class="form-group">
                    <input type="password" class="form-control form-control-user" id="exampleInputPassword"
                      placeholder="Nueva contraseña" formControlName="newpassword" [class.is-invalid]="checkValid('newpassword')" />
                  </div>
                  <button type="submit" class="btn btn-primary btn-user btn-block" [disabled]="form.invalid">
                    Cambiar contraseña
                  </button>
                </form>
              </div>
              <app-loading *ngIf="loading"></app-loading>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
