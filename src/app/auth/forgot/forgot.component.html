<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-password-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-2">Olvidaste tu contraseña?</h1>
                                    <p class="mb-4">Te enviaremos un correo electronico con un enlace privado para que reasignes tu contraseña. Este enlace sera valido por una hora!</p>
                                </div>
                                <form class="user" [formGroup]="form" (ngSubmit)="sendData()">
                                    <div class="form-group">
                                        <input type="email" class="form-control form-control-user" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Correo electronico" formControlName="email" [class.is-invalid]="inputValid('email')">
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-user btn-block" [disabled]="form.invalid">
                                      Enviar enlace
                                    </button>
                                </form>
                                <hr>
                                <div class="text-center ">
                                    <a class="small " [routerLink]="['/auth/registro']" routerLinkActive="router-link-active">Create una cuenta!</a>
                                </div>
                                <div class="text-center ">
                                    <a class="small " [routerLink]="['/auth/login']" routerLinkActive="router-link-active">Ya tienes una cuenta? Logeate!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
